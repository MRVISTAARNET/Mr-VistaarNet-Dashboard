<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#d946ef" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background (Optional, typically transparent for logos, but user wanted dark theme compat) -->
  <!-- <rect width="200" height="200" rx="40" fill="#0f172a" /> -->

  <!-- Outer Hexagon/Shape -->
  <path d="M100 20 L170 60 V140 L100 180 L30 140 V60 Z" stroke="url(#neonGradient)" stroke-width="8" fill="none" filter="url(#glow)" />
  
  <!-- Inner MV Monogram -->
  <path d="M65 130 V70 L100 110 L135 70 V130" stroke="#d946ef" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Tech Dots -->
  <circle cx="100" cy="20" r="6" fill="#06b6d4">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="180" r="6" fill="#d946ef">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
